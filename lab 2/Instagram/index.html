<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    
    <div class="container">

        <div class="phone">
            <img src="images/phone.png">
        </div>

        <div class="login-form">

            <form action="">

                <img src="images/instLogo.png" alt="" class="instLogo">

                <div class="inputBody">
                    <input type="text" class="inputField userInput" placeholder="phone number, username, or email">
                </div>

                <div class="inputBody">
                    <input type="password" class="inputField passInput" placeholder="Password">
                </div>
    
                <button type="submit" class="loginBtn" disabled>Log In</button>
                <p class="alternative">or</p>
         
               <a href="" class="faceBookLogin"><img src="images/facebook.png" alt=""> Log in with Facebook </a>
            
                <a href="" class="forgot">Forgot password?</a>

            </form>

        <div class="signUp">

            <p>Don't have an account? <a href="">Sign up</a></p>

            </div>
            
            <p class="getApp">Get the app.</p>
             
           <div class="appLinks">
              
               <span class="appStore">
                <img src="images/appStore.png" alt="">
               </span>
             
               <span class="googlePlay">
                <img src="images/googlePlay.png" alt="">
               </span>
              
            </div> 
      

        </div>

    </div>
           
</body>
</html>
